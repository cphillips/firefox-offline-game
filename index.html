        <!-- Meta SEO -->

		<div id="firefox-Runner">
			<div hidden>

					<img id="1x-horizon" src="images/default_100_percent/offline/100-horizon.png">
					<img id="1x-trex" src="images/default_100_percent/offline/100-offline-fox.png">
					<img id="1x-restart" src="images/default_100_percent/offline/100-restart.png">
				</div>
				<div id="offline-resources-2x">

				</div>
				<template id="audio-resources">
					<audio id="offline-sound-press" src="sounds/button-press.mp3"></audio>
					<audio id="offline-sound-hit" src="sounds/hit.mp3"></audio>
					<audio id="offline-sound-reached" src="sounds/score-reached.mp3"></audio>
				</template>
			</div>
			<div id="main-message">

		</div>
		<script src="js/runner.js"></script>
